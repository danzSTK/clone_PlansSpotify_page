<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Spotify Premiu || Clone</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__home" title="home">
                <img class="header__home__logo" src="src/images/logos/02_PNG/Spotify_Logo_RGB_White.png"
                    alt="Logo Spotify">
            </a>
            <nav class="header__nav header__nav--desktop">
                <ul class="header__nav__links">
                    <li class="header__nav__links__link">
                        <button type="button" class="header__drop__plans">
                            <span class="title">Premium</span>
                        </button>
                        <div class="header__mp">
                            <ul class="header__mp__plans">
                                <li class="header__mp__plans__plan">
                                    <a href="#" class="plan__link">
                                        <span class="title">premium individual</span>
                                        <span class="content">1 conta - Para uma pessoa</span>
                                    </a>
                                </li>
                                <li class="header__mp__plans__plan">
                                    <a href="#" class="plan__link">
                                        <span class="title">premium duo</span>
                                        <span class="content">2 contas - Para pessoas que moram juntas.</span>
                                    </a>
                                </li>
                                <li class="header__mp__plans__plan">
                                    <a href="#" class="plan__link">
                                        <span class="title">premium família.</span>
                                        <span class="content">6 contas - para membros da família que moram juntos.</span>
                                    </a>
                                </li>
                                <li class="header__mp__plans__plan">
                                    <a href="#" class="plan__link">
                                        <span class="title">premium universitário</span>
                                        <span class="content">1 conta - Com desconto para estudantes elegíveis.</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="header__nav__links__link">
                        <a href="#" class="hnll__tl">suporte</a>
                    </li>
                    <li class="header__nav__links__link">
                        <a href="#" class="hnll__tl">baixar</a>
                    </li>
                    <li class="header__nav__links__link header__nav__links__link--border"></li>
                    <li class="header__nav__links__link">
                        <button type="button"
                        class="hnll__profile">
                            <div class="hnll__profile__icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="hnll__profile__content">
                                <span class="hnll__profile__content__title">perfil</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </nav>
            

            <div class="header__menu__mobile">
                <a href="#" class="hm__link__profile">
                    <i class="fa-solid fa-user"></i>
                </a>
                <button class="hm__drop">
                    <span class="hm__drop__icon"></span>
                    <span class="hm__drop__icon"></span>
                    <span class="hm__drop__icon"></span>
                </button>
            </div>
        </div>
    </header>
</body>

</html>
